<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dar.css">
  <script src="dar.js" defer></script>
  <title>Crear Cuenta - DarTech Robotics</title>
</head>
<body>
  <div class="container">
    <h2>¡Crea tu cuenta!</h2>
    <form id="create-account-form">
      <input type="text" id="username-input" name="username" placeholder="Nombre de usuario" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <input type="submit" value="Crear cuenta">
    </form>
    <p>¿Ya tienes cuenta? <a href="dare.html">Inicia sesión</a></p>
  </div>

  <script>
    document.getElementById('create-account-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username-input').value;
      localStorage.setItem('username', username);
      window.location.href = 'dare.html';
    });
  </script>
</body>
</html>
